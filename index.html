<!DOCTYPE html>
<html>
  <head>
    <title>saxi</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700,900" rel="stylesheet">
  </head>
  <body>
    <div id='app'></div>


    <script>
      let ns = 'http://www.w3.org/2000/svg';
      let svg = document.createElementNS(ns, 'svg');
      svg.setAttribute('width', '6in');
      svg.setAttribute('height', '4in');
      svg.setAttribute('viewBox', '0 0 600 400');
      for (let i = 0; i < 20; i++) {
        let path = document.createElementNS(ns, 'path');
        path.setAttribute('style', 'fill:none;stroke-width:1;stroke:rgb(0%,0%,0%);');
        let x1 = 600 * Math.random();
        let y1 = 400 * Math.random();
        let x2 = 600 * Math.random();
        let y2 = 400 * Math.random();
        path.setAttribute('d', 'M ' + x1 + ' ' + y1 + ' L ' + x2 + ' ' + y2);
        svg.appendChild(path);
      }

      svg.setAttribute("xmlns", "http://www.w3.org/2000/svg");
      let svgData = svg.outerHTML;
      let preface = '<?xml version="1.0" standalone="no"?>\r\n';
      let svgBlob = new Blob([preface, svgData], {type:"image/svg+xml;charset=utf-8"});
      // document.body.ondrop({
      //   dataTransfer: { files: [ svgBlob ] },
      //   preventDefault: function () {}
      // });

      function fireCustomEvent(eventName, element, data) {
        'use strict';
        var event;
        data = data || {};
        if (document.createEvent) {
          event = document.createEvent("HTMLEvents");
          event.initEvent(eventName, true, true);
        } else {
          event = document.createEventObject();
          event.eventType = eventName;
        }

        event.eventName = eventName;
        event.dataTransfer = data.dataTransfer;

        if (document.createEvent) {
          element.dispatchEvent(event);
        } else {
          element.fireEvent("on" + event.eventType, event);
        }
      }

      fireCustomEvent('drop', document.body, {dataTransfer: {files: [svgBlob]}});

    </script>
  <script type="text/javascript" src="main.js"></script></body>
</html>
